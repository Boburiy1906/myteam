<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/contact-styles.css">
  <title>contact</title>
</head>

<body>
  <header class="site-header-container">
    <div class="container">
      <div class="site-header">
        <a class="site-logo" href="index.html">
          <img class="site-logo-img" src="img/myteam.svg" alt="site-logo" width="160" height="40">
        </a>

        <div class="site-main-links">
          <a class="site-main-link" href="index.html">home</a>
          <a class="site-main-link" href="about.html">about</a>
        </div>

        <a class="button site-header-button-link" href="contact.html">contact us</a>
      </div>
    </div>
  </header>


  <!-- SITE-CONTACT -->

  <section class="site-contact">
    <div class="container">
      <div class="contact-page">
        <div class="site-contact-about">
          <h2 class="site-contact-about-heading">Contact</h2>
          <div class="site-contact-about-box">
            <h3 class="contact-about-box-heading">Ask us about</h3>
            <span class="contact-about-info">
              <img class="contact-about-info-img" src="img/icon-circle-man.svg" alt="icon man" width="72" height="72">
              <p class="contact-about-info-text">The quality of our talent network</p>
            </span>
            <span class="contact-about-info">
              <img class="contact-about-info-img" src="img/icon-circle-check-cog.svg" alt="icon check" width="72"
                height="72">
              <p class="contact-about-info-text">Usage & implementation of our software</p>
            </span>
            <span class="contact-about-info">
              <img class="contact-about-info-img" src="img/icon-circle-line-chart.svg" alt=" icon man" width="72"
                height="72">
              <p class="contact-about-info-text">How we help drive innovation</p>
            </span>
          </div>
        </div>

        <div class="site-contact-about-form">
          <form class="contact-about-form-box" action="https://echo.htmlacademy.ru">
            <input class="contact-about-input" type="text" name="first name" placeholder="First Name" required>
            <input class="contact-about-input" type="email" name="email" placeholder="Email Address" required
              pattern="^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$">
            <input class="contact-about-input" type="text" name="Company Name" placeholder="Company Name" required>
            <input class="contact-about-input" type="text" name="Title" placeholder="Title" required>
            <textarea class="contact-about-textarea" name="Massage" placeholder="Massage" required></textarea>
          </form>
          <button class="button-submit" type="submit"><a class="site-about-form-link" href="#">submit</a></button>
        </div>
      </div>
    </div>
  </section>


  <!-- FOOTER -->

  <footer class="site-footer">
    <div class="container">
      <div class="site-footer-container">
        <div class="site-footer-logo-links-box">
          <a class="site-logo" href="index.html">
            <img class="site-logo-img" src="img/myteam.svg" alt="site-logo" width="160" height="40">
          </a>

          <div class="site-main-links">
            <a class="site-main-link" href="index.html">home</a>
            <a class="site-main-link" href="about.html">about</a>
          </div>

        </div>

        <ul class="site-footer-adress-list">
          <li class="site-footer-adress-list-item">987 Hillcrest Lane</li>
          <li class="site-footer-adress-list-item">Irvine, CA</li>
          <li class="site-footer-adress-list-item">California 92714</li>
          <li class="site-footer-adress-list-item">Call Us : 949-833-7432</li>
        </ul>

        <div class="site-footer-networks-adress">
          <div class="site-footer-networks">
            <a class="site-footer-network-link" href="#">
              <svg class="site-footer-network-link-icon" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M22.675 0H1.325C.593 0 0 .593 0 1.325v21.351C0 23.407.593 24 1.325 24H12.82v-9.294H9.692v-3.622h3.128V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116c.73 0 1.323-.593 1.323-1.325V1.325C24 .593 23.407 0 22.675 0Z"
                  fill="#fff" /></svg>
            </a>
            <a class="site-footer-network-link" href="#">
              <svg class="site-footer-network-link-icon" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12 0C5.373 0 0 5.372 0 12c0 5.084 3.163 9.426 7.627 11.174-.105-.949-.2-2.405.042-3.441.218-.937 1.407-5.965 1.407-5.965s-.359-.719-.359-1.782c0-1.668.967-2.914 2.171-2.914 1.023 0 1.518.769 1.518 1.69 0 1.029-.655 2.568-.994 3.995-.283 1.194.599 2.169 1.777 2.169 2.133 0 3.772-2.249 3.772-5.495 0-2.873-2.064-4.882-5.012-4.882-3.414 0-5.418 2.561-5.418 5.207 0 1.031.397 2.138.893 2.738a.36.36 0 0 1 .083.345l-.333 1.36c-.053.22-.174.267-.402.161-1.499-.698-2.436-2.889-2.436-4.649 0-3.785 2.75-7.262 7.929-7.262 4.163 0 7.398 2.967 7.398 6.931 0 4.136-2.607 7.464-6.227 7.464-1.216 0-2.359-.631-2.75-1.378l-.748 2.853c-.271 1.043-1.002 2.35-1.492 3.146C9.57 23.812 10.763 24 12 24c6.627 0 12-5.373 12-12 0-6.628-5.373-12-12-12Z"

            </a>
            <a class="site-footer-network-link" href="#">
              <svg class="site-footer-network-link-icon" width="24" height="20" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M24 2.557a9.83 9.83 0 0 1-2.828.775A4.932 4.932 0 0 0 23.337.608a9.864 9.864 0 0 1-3.127 1.195A4.916 4.916 0 0 0 16.616.248c-3.179 0-5.515 2.966-4.797 6.045A13.978 13.978 0 0 1 1.671 1.149a4.93 4.93 0 0 0 1.523 6.574 4.903 4.903 0 0 1-2.229-.616c-.054 2.281 1.581 4.415 3.949 4.89a4.935 4.935 0 0 1-2.224.084 4.928 4.928 0 0 0 4.6 3.419A9.9 9.9 0 0 1 0 17.54a13.94 13.94 0 0 0 7.548 2.212c9.142 0 14.307-7.721 13.995-14.646A10.025 10.025 0 0 0 24 2.557Z"
                  fill="#fff" /></svg>
            </a>
          </div>

          <p class="site-footer-copyright">Copyright 2020. All Rights Reserved</p>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
